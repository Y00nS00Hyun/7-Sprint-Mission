<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="/스프린트/img/logo.png" class="header-logo" /></a>
      <a href="/login" class="blue_button header-button">로그인</a>
    </header>

    <div class="banner">
      <div class="word">
        <p class="title">일상의 모든 물건을<br />거래해 보세요</p>
        <a href="/items" class="button blue_button">구경하러 가기</a>
      </div>
      <img src="/스프린트/img/banner_panda.png" class="panda" />
    </div>

    <content>
      <div class="content">
        <div class="content_1">
          <img src="/스프린트/img/img_home_01.png" class="content_img" />
          <div class="content_explain">
            <p class="one">Hot item</p>
            <p class="two">
              인기 상품을<br />
              확인해 보세요
            </p>
            <p class="three">
              가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>

      <div class="content reverse">
        <div class="content_1 reverse">
          <img src="/스프린트/img/img_home_02.png" class="content_img" />
          <div class="content_explain">
            <p class="one">Search</p>
            <p class="two">구매를 원하는<br />상품을 검색하세요</p>
            <p class="three">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </p>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="content_1">
          <img src="/스프린트/img/img_home_03.png" class="content_img" />
          <div class="content_explain">
            <p class="one">Register</p>
            <p class="two">판매를 원하는<br />상품을 등록하세요</p>
            <p class="three">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </div>
      </div>
    </content>

    <div class="banner">
      <div class="word">
        <p class="title believe">믿을 수 있는<br />판다마켓 중고거래</p>
      </div>
      <img src="/스프린트/img/img_home_bottom.png" class="panda" />
    </div>

    <footer>
      <div class="footer_box">
        <p>©codeit - 2024</p>

        <div>
          <a href="/privacy" class="footer_link">Privacy Policy</a>
          <a href="/faq" class="footer_link">FAQ</a>
        </div>

        <div class="footer_img">
          <a href="https://www.facebook.com/codeit.kr/?locale=ko_KR"
            ><img src="/스프린트/img/facebook.png"
          /></a>
          <a href="https://twitter.com/CodeitKr">
            <img src="/스프린트/img/twitter.png" />
          </a>
          <a href="https://www.youtube.com/@codeit-kr">
            <img src="/스프린트/img/youtube.png" />
          </a>
          <a href="https://www.instagram.com/codeit_kr/">
            <img src="/스프린트/img/instagram.png" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
